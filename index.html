<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h2 id="formTitle">Sign Up</h2>
        <form id="form">
            <div class="form-group" id="namegroup">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="pswd">
            </div>
	        <div class="form-group" id="phonegroup" >
                <label for="phone">Phone no.:</label>
                <input type="number" class="form-control" id="phone" placeholder="Enter phone no. " name="phone">
            </div>
            <button type="submit" id="submitbtn" >Sign Up</button>
            <button  id="forgotbtn" >Forgot Password</button>
        </form>
        <a href="/login">Switch to LOGIN</a>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
    

        document.getElementById('submitbtn').addEventListener('click', async function (event) {
            event.preventDefault();
            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                phone: document.getElementById('phone').value,
            };
        
                try {
                    
                const res = await axios.post('http://localhost:3000/signup', data);
                alert('user created successfully')
                window.location.href='/login'
                
                } catch (error) {
                    if(error.response.status===403){
                    const errorMessage = error.response.data.msg
                    alert(errorMessage)
                    }
                }
            })
            
                

        document.getElementById('forgotbtn').addEventListener('click', async function (event) {
            event.preventDefault();
            window.location.href='/forgotpassword';  
        });

        
    </script>
</body>
</html>
