<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatapp</title>
    
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-3">
        <a class="navbar-brand" href="#">Chat App</a>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-body" id="msgs"></div>
        </div>
        <form onsubmit="submitfunc(event)" >
            <div id="display"></div>
            <input type="text" class="form-control mr-2" id="msginput" name="msg" placeholder="Type your message here...">
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const token = localStorage.getItem('token')
        async function submitfunc(event){
            
                event.preventDefault()
                
                console.log('sending message')
                
                
                const message = document.getElementById('msginput').value
                const obj ={
                    message
                }
                
                console.log('>>', message)
                try{
                const chat = await axios.post('http://localhost:3000/sendmessage', obj,{headers:{"Authorization":token}})
                location.reload()
                //
            }
            catch(err){
                console.log(err)
            }
                
            }

            function display(data){
                const name = data.user.name
                console.log('check',name)
                const message = data.message
                
                const p = document.createElement('p')
                p.textContent = name+ ' : '+ message
                document.getElementById('display').appendChild(p) 
                document.getElementById('msginput').value = ''

           
        }

        window.addEventListener('DOMContentLoaded', async()=>{
           const result = await axios.get('http://localhost:3000/getmessage',{headers:{Authorization:token}})
           const data = result.data 

           console.log(data[0].message)
           console.log(data[0].user.name)
           if(data.length ===0)
                alert('no messages to display')
           for(let i=0; i<data.length; i++){
                display(data[i])
           }
           
        })
    
    </script>
</body>
</html>
